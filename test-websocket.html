<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - Signaling Server</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="status"></div>
    <div id="messages"></div>

    <script>
        function testConnection() {
            const status = document.getElementById('status');
            const messages = document.getElementById('messages');
            
            status.textContent = 'Connecting...';
            messages.innerHTML = '';
            
            // Test WebSocket connection
            const ws = new WebSocket('wss://qrfileshare-production.up.railway.app');
            
            ws.onopen = () => {
                status.textContent = 'âœ… Connected!';
                messages.innerHTML += '<p>WebSocket connection opened successfully</p>';
                
                // Send a test join message
                ws.send(JSON.stringify({
                    type: 'join',
                    session_id: 'test-session-' + Date.now(),
                    peer_type: 'pc'
                }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                messages.innerHTML += '<p>ğŸ“¨ Received: ' + JSON.stringify(data, null, 2) + '</p>';
            };
            
            ws.onerror = (error) => {
                status.textContent = 'âŒ Connection Error';
                messages.innerHTML += '<p style="color: red;">Error: ' + error + '</p>';
            };
            
            ws.onclose = () => {
                status.textContent = 'ğŸ”Œ Connection Closed';
                messages.innerHTML += '<p>WebSocket connection closed</p>';
            };
        }
    </script>
</body>
</html>
