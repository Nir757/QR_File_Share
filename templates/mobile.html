<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR File Share - Mobile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸ“± QR File Share</h1>
            
            <div id="scanner-view">
                <p class="subtitle">Scan the QR code on your computer</p>
                <button id="start-scanner" class="btn-primary">Start Scanner</button>
                <video id="qr-video" class="hidden"></video>
                <canvas id="qr-canvas" class="hidden"></canvas>
            </div>
            
            <div id="connecting-view" class="loading hidden">
                <div class="spinner"></div>
                <p>Connecting to computer...</p>
            </div>
            
            <div id="connected-view" class="connected-view hidden">
                <div class="success-icon">âœ“</div>
                <h2>Connected!</h2>
                <p>Your computer is connected. You can now share files.</p>
                
                <div class="file-section">
                    <h3>Send Files</h3>
                    <input type="file" id="file-input" multiple capture="environment">
                    <button id="send-btn" class="btn-primary">Send Files</button>
                    <div id="file-list" class="file-list"></div>
                </div>
                
                <div class="file-section">
                    <h3>Received Files</h3>
                    <div id="received-files" class="file-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/mobile.js') }}"></script>
</body>
</html>
